<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wiki - MHWIKI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'DOS';
      src: url('fonts/DOS.ttf') format('truetype');
    }

    body {
      font-family: 'DOS', monospace;
      background-color: #f9f9f9;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .input-section {
      margin: 30px;
      font-size: 18px;
      color: black;
    }

    .input-section input {
      padding: 8px;
      font-size: 16px;
      width: 80px;
      margin-right: 10px;
    }

    .input-section button {
      padding: 8px 12px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      height: 800px;
      overflow-y: auto;
      padding: 10px;
      color: black;
      background: transparent;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html" class="logo-link">MHWIKI</a></div>
    <nav class="menu" aria-label="Main navigation">
      <ul>
        <li><a href="wiki.html" class="active">Wiki</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="que.html">???</a></li>
      </ul>
    </nav>
  </header>

  <div class="input-section">
    <div class="options">
      <p>번호를 입력하세요:</p>
      <p>1. 개요</p>
      <p>2. 작품</p>
      <p>3. 유서</p>
      <p>4. 레시피</p>
    </div>

    <input type="text" id="choiceInput" placeholder="숫자 입력" />
    <button onclick="handleChoice()">입력</button>

    <div class="result" id="resultText"></div>
  </div>

  <script>
    let aliveInterval;

    function handleChoice() {
      const choice = document.getElementById('choiceInput').value.trim();
      const resultDiv = document.getElementById('resultText');

      if (aliveInterval) {
        clearInterval(aliveInterval);
        aliveInterval = null;
      }

      document.body.style.backgroundImage = '';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundSize = 'contain';
      document.body.style.color = 'black';
      resultDiv.style.color = 'black';

      switch (choice) {
        case '1':
          resultDiv.textContent = 'ㅇㅇ';
          break;
        case '2':
          resultDiv.textContent = 'ㅇㅇ';
          break;
        case '3':
          resultDiv.textContent = 'ㅇㅇ';
          break;
        case '4':
          resultDiv.textContent = 'ㅇㅇ'; 
        case '523':
          resultDiv.textContent = '';
          document.body.style.backgroundImage = "url('images/background.jpg')";
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundSize = 'cover';
          document.body.style.color = 'white';
          resultDiv.style.color = 'red';

          aliveInterval = setInterval(() => {
            resultDiv.textContent += '나는 아직 살아있다 ';
            resultDiv.scrollTop = resultDiv.scrollHeight;
          }, 30);
          break;
        default:
          resultDiv.textContent = '올바른 숫자를 입력하세요';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wiki - MHWIKI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'DOS';
      src: url('fonts/DOS.ttf') format('truetype');
    }

    body {
      font-family: 'DOS', monospace;
      background-color: #f9f9f9;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .input-section {
      margin: 30px;
      font-size: 18px;
      color: black;
    }

    .input-section input {
      padding: 8px;
      font-size: 16px;
      width: 80px;
      margin-right: 10px;
    }

    .input-section button {
      padding: 8px 12px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      height: 800px;
      overflow-y: auto;
      padding: 10px;
      color: black;
      background: transparent;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="index.html" class="logo-link">MHWIKI</a></div>
    <nav class="menu" aria-label="Main navigation">
      <ul>
        <li><a href="wiki.html" class="active">Wiki</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="que.html">???</a></li>
      </ul>
    </nav>
  </header>

  <div class="input-section">
    <div class="options">
      <p>번호를 입력하세요:</p>
      <p>1. 개요</p>
      <p>2. 작품</p>
      <p>3. 유서</p>
      <p>4. 레시피</p>
    </div>

    <input type="text" id="choiceInput" placeholder="숫자 입력" />
    <button onclick="handleChoice()">입력</button>

    <div class="result" id="resultText"></div>
  </div>

  <script>
    let aliveInterval;

    function handleChoice() {
      const choice = document.getElementById('choiceInput').value.trim();
      const resultDiv = document.getElementById('resultText');

      if (aliveInterval) {
        clearInterval(aliveInterval);
        aliveInterval = null;
      }

      document.body.style.backgroundImage = '';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundSize = 'contain';
      document.body.style.color = 'black';
      resultDiv.style.color = 'black';

      switch (choice) {
        case '1':
          resultDiv.textContent = '777777777777777222777777777777777777\n777777777288888888888887777777777777\n777777778888888888888888877777777777\n777777788888054494088888887777777777\n777777788877777277208888887777777777\n777777788871884745488888887777777777\n777777778072482748525488887777777777\n777777777227242728817588877777777777\n777777777722052548882088877777777777\n777777777777722298888888880777777777\n777777777720852150888888888888027777\n777758888888877545277888888888888885\n798888888888872277778888888888888888\n588888888888874880788888888888888888\n888888888888278897888888888888888888\n888888888888818808888888888888888888\n888888888888872888888888888888888888\n888888888888882728888888888888888888\n888888888888887788888888888888888888\n그립습니노';
          break;
        case '2':
          resultDiv.textContent = '그는 한 시대를 풍미한 예술가로, 대표작은 응디시티, 봉하반점 등이 있다.';
          break;
        case '3':
          resultDiv.textContent = '너무 많은 사람들에게 신세를 졌다.\n나로 말미암아 여러 사람이 받은 고통이 너무 크다.\n앞으로 받을 고통도 헤아릴 수가 없다.\n여생도 남에게 짐이 될 일밖에 없다.\n건강이 좋지 않아서 아무것도 할 수가 없다.\n책을 읽을 수도 글을 쓸 수도 없다.\n\n너무 슬퍼하지 마라.삶과 죽음이 모두 자연의 한 조각 아니겠는가?\n\n미안해하지 마라.\n누구도 원망하지 마라.\n운명이다.\n\n화장해라.\n그리고 집 가까운 곳에 아주 작은 비석 하나만 남겨라.\n오래된 생각이다.';
          break;
        case '4':
          resultDiv.textContent = '1. 재료 준비\n두부 1모, 다진 돼지고기 100g, 다진 마늘과 대파 약간, 두반장 1큰술, 간장 1큰술, 설탕 1작은술,\n고추기름, 식용유, 전분물, 물 또는 육수를 준비해요.\n\n2. 두부 데치기\n두부는 끓는 물에 소금 약간 넣고 1~2분 데친 뒤 건져요. 부서지지 않게 조심하세요.\n\n3. 재료 볶기\n팬에 식용유와 고추기름을 두르고 마늘, 대파를 볶아 향을 내요. 그다음 고기를 넣고 익을 때까지 볶아요.\n\n4. 양념하기\n두반장, 간장, 설탕을 넣고 잘 섞어 볶아요. 매콤한 향이 올라올 거예요.\n\n5. 두부 넣고 끓이기\n두부와 물(또는 육수)을 넣고 중불에서 살살 끓여요. 두부가 부서지지 않게 저어주세요.\n\n6. 걸쭉하게 마무리\n전분물을 조금씩 넣어 농도를 맞춰요. 기호에 따라 산초가루나 후추를 뿌리면 완성!\n(두부 외상입니다.)'; 
        case '523':
          resultDiv.textContent = '';
          document.body.style.backgroundImage = "url('images/background.jpg')";
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundSize = 'cover';
          document.body.style.color = 'white';
          resultDiv.style.color = 'red';

          aliveInterval = setInterval(() => {
            resultDiv.textContent += '나는 아직 살아있다 ';
            resultDiv.scrollTop = resultDiv.scrollHeight;
          }, 30);
          break;
        default:
          resultDiv.textContent = '올바른 숫자를 입력하세요';
      }
    }
  </script>
</body>
</html>
